name: build
on: push
jobs:
  checks:
    uses: nixbuild/nixbuild-action/.github/workflows/ci-workflow.yml@v19
    with:
      nix_conf: |
        allow-import-from-derivation = true
      filter_builds: |
        '.top_attr == "checks" and .system == "x86_64-linux"'
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
